<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <!-- adding the css file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- wrapper for canvas and game details -->
    <div class="wrapper">
      <!-- wrapping score and level -->
      <div class="gameDetails">
        <!-- for current and required score -->
        <div>
          <p>Current Score : <span id="currentScore">00</span></p>
          <p>Required Score : <span id="requiredScore">00</span></p>
        </div>

        <!-- for current and total levels -->
        <div>
          <p>Current Level : <span id="currentLevel">00</span></p>
          <p>Total Level : <span id="totalLevel">10</span></p>
        </div>

        <button id="gameButton">Start Game</button>
      </div>

      <!-- using the canvas for snake playground -->
      <canvas id="gameBoard"></canvas>
    </div>
  </body>
  <!-- adding the js file -->
  <script src="./script.js"></script>
</html>
